<div class="details">
    <div class="recentOrders">
        <div class="cardHeader">
            <h2>Customers</h2>
            <a [routerLink]="['form']" class="btn">add</a>
        </div>
        <table *ngIf="customers!.length > 0">
            <thead>
              <tr>
                <th>id</th>
                <th>document</th>
                <th>name</th>
                <th>lastname</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let customer of customers; index as i; first as isFirst">
                <td>{{ customer.id }}</td>
                <td>{{ customer.document }}</td>
                <td>{{ customer.firstName }} </td>
                <td>{{ customer.lastName }}</td>
                <td>
                  <button [routerLink]="['form', customer.id]">fix</button>
                  <button (click)="deleteCustomer(customer.id)">delete</button>
                </td>
              </tr>
            </tbody>
        </table>
    </div>
</div>
