<h4>Addresses</h4>
<dx-data-grid id="gridContainer" [dataSource]="address" keyExpr="id" [rowAlternationEnabled]="true" (onRowInserting)="createAddress($event)" (onRowUpdated)="updateAddress($event)" (onRowRemoved)="deleteAddress($event)">
  <dxo-editing mode="form" [allowUpdating]="true" [allowDeleting]="false" [allowAdding]="true" [useIcons]="true" [refreshMode]="refreshMode"></dxo-editing>
  <dxi-column dataField="description" dataType="text">
  </dxi-column>
</dx-data-grid>
<dx-toast [(visible)]="isVisible" [type]="type" [message]="message"></dx-toast>
<dx-load-panel [position]="loadPanelPosition" [visible]="isLoading"></dx-load-panel>
